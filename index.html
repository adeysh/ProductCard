<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="images/image1.png" id="productImage" class="animate__animated">
            <div class="controls">
                <span class="btn active"></span>
                <span class="btn"></span>
                <span class="btn"></span>
            </div>
        </div>
        <div class="right">
            <div class="details">
                <h1>Casual T-Shirt</h1>
                <h2>$15.00</h2>
                <h3>30% OFF</h3>
                <p>Wrangler is an American manufacturer of jeans and other clothing items, particularly work wear.</p>
            </div>
            <div class="size_select">
                <p>Size</p>
                <label for="small">
                    <input type="radio" name="size" id="small">
                    <span>S</span>
                </label>
                <label for="medium">
                    <input type="radio" name="size" id="medium">
                    <span>M</span>
                </label>
                <label for="large">
                    <input type="radio" name="size" id="large">
                    <span>L</span>
                </label>
                <label for="xl">
                    <input type="radio" name="size" id="xl">
                    <span>XL</span>
                </label>
                <label for="xxl">
                    <input type="radio" name="size" id="xxl">
                    <span>XXL</span>
                </label>
            </div>
            <div class="color_select">
                <p>Color</p>
                <label for="red">
                    <input type="radio" name="color" id="red">
                    <span class="color-1"></span>
                </label>
                <label for="blue">
                    <input type="radio" name="color" id="blue">
                    <span class="color-2"></span>
                </label>
                <label for="green">
                    <input type="radio" name="color" id="green">
                    <span class="color-3"></span>
                </label>
                <label for="yellow">
                    <input type="radio" name="color" id="yellow">
                    <span class="color-4"></span>
                </label>
                <label for="black">
                    <input type="radio" name="color" id="black">
                    <span class="color-5"></span>
                </label>
            </div>
            <div class="qty_select">
                <p>Quantity</p>
                <input type="number" name="qty" id="qty" value="1">
            </div>
            <button type="submit">Buy Now</button>
        </div>
    </div>
</body>

</html>
